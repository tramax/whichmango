<div class="events-wrapper">
  <div ng-repeat="group in events | groupBy: 'date' | toArray:true" class="clearfix">
    <div class="lis-divider">
      {{group.$key | date: 'd MMM, y'}}
    </div>
    <div ng-repeat="event in group" class="calendar box ">
      <div class="event-details">
        <div class ="date subtitle space-bot">{{event.date | date: 'd MMM, y'}}</div>
        <div class ="group-name subtitle-small">{{event.groupName}}</div>
        <div class ="event-title title space-bot">
          {{event.name}} 
        </div>
        <div class= "time subtitle space-bot">{{event.time}}</div>
        <div class ="event-location space-bot">
          {{event.location}}
        </div>
      </div>

      <div ng-show="event.attend" class="event-rsvp yes">
        yes
      </div>
      <div ng-show="!event.attend" class="event-rsvp no">
        no
      </div>
    </div>
 </div>
</div>
