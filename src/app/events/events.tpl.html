<div class="events-wrapper">
    <div ng-repeat="event in events" class="calendar box ">
        <div class="event-details">
            <div class ="date subtitle space-bot">{{event.date}}</div>
            <div class ="group-name subtitle-small">{{event.groupName}}</div>
            <div class ="event-title title space-bot">
                {{event.name}} 
            </div>
            <div class= "time subtitle space-bot">{{event.time}}</div>
            <div class ="event-location space-bot">
                {{event.location}}
            </div>
        </div>
        
        <div ng-switch="event.reply">
            <div class="event-rsvp" ng-switch-when="0">
                <button type="button" class="rsvp">
                     <a href="">click here to rsvp</a>
                 </button>
            </div>
            <div class="event-rsvp yes" ng-switch-when="1">
                yes
            </div>
            <div class="event-rsvp no" ng-switch-when="2">
                no
            </div>
            <div class="event-rsvp" ng-switch-default>
                You're not a member
            </div>
        </div>
    </div>
</div>
